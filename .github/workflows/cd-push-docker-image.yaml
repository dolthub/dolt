name: Push Docker Image to DockerHub

on:
  pull_request:
    branches: [ main ]

jobs:
  docker-image-push:
    name: Push Docker Image to DockerHub
    runs-on: ubuntu-22.04
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./docker/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/dolt-sql-server:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/dolt-sql-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/dolt-sql-server:buildcache,mode=max
