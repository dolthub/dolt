name: Check Compatibility

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'go/**'
      - 'integration-tests/**'

concurrency:
  group: ci-compatibility-tests-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Compatibility Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-22.04 ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod
        id: go
      - uses: actions/setup-node@v4
        with:
          node-version: ^16
      - name: Create CI Bin
        run: |
          mkdir -p ./.ci_bin
          echo "$(pwd)/.ci_bin" >> $GITHUB_PATH
      - name: Install Bats
        run: |
          npm i bats
          echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH
        working-directory: ./.ci_bin
      - name: Install Dolt
        working-directory: ./go
        run: |
          go build -mod=readonly -o ../.ci_bin/dolt ./cmd/dolt/.
      - name: Setup Dolt Config
        run: |
          dolt config --global --add user.name 'DoltHub Actions'
          dolt config --global --add user.email 'actions@dolthub.com'
      - name: Install `netcat`
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd
      # Windows mounts remove execute bits for compatibility scripts.
      - name: Ensure Compatibility Scripts Executable
        run: chmod +x runner.sh test_files/setup_repo.sh test_files/bats/*.bats
        working-directory: ./integration-tests/compatibility
      - name: Test all
        run: ./runner.sh
        working-directory: ./integration-tests/compatibility
        env:
          BATS_PRINT_OUTPUT_ON_FAILURE: "1"
