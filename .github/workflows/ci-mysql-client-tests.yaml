name: Test MySQL Client integrations

on:
  pull_request:
    paths:
      - 'go/**'
      - 'integration-tests/**'

jobs:
  mysql_client_integrations_job:
    runs-on: ubuntu-18.04
    timeout-minutes: 30
    name: Run tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Copy go package
        run: cp -r ./go ./integration-tests/go
      - name: Test mysql client integrations
        uses: ./.github/actions/mysql-client-tests
