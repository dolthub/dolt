sudo: false
language: go
go:
  - 1.6
  - 1.7
before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get golang.org/x/tools/cmd/goimports
script:
  - gofmt -l .
  - goimports -l .
  - go tool vet .
  - go test -coverprofile=coverage.txt -covermode=atomic
after_success:
  - bash <(curl -s https://codecov.io/bash)
