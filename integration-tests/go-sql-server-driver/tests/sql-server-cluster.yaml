    with_files:
    - name: server.yaml
      contents: |
        log_level: trace
        listener:
          host: 0.0.0.0
          port: 3309
        cluster:
          standby_remotes:
          - name: standby
            remote_url_template: http://localhost:50052/{database}
          bootstrap_role: primary
          bootstrap_epoch: 10
          remotesapi:
