sudo: false
os:
  - linux

language: go

go:
    - 1.8

install: true

before_install:
  - make deps

script:
  - go vet
  - go test -race -coverprofile=coverage.txt -covermode=atomic

after_success:
    - bash <(curl -s https://codecov.io/bash)

cache:
    directories:
        - $GOPATH/src/gx

notifications:
  email: false
